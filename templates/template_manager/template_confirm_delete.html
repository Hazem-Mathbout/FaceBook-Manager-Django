<!-- template_manager/template_confirm_delete.html -->

{% extends 'base.html' %}
{% block title %}Delete Template{% endblock %}
{% block content %}
<div class="card mt-4">
    <div class="card-header bg-primary text-white">
        <h2>Are you sure you want to delete "{{ template }}"?</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'template_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
